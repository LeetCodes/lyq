<html>
<head>
<title>Lyq Options</title>
<link rel="stylesheet" type="text/css" href="css/options.css" />
<script type="text/javascript" src="lib/jquery.js"></script>
<script type="text/javascript" src="options.js"></script>
</head>
<body>
  <div id="header">
    <h1>Lyq Options:</h1>
  </div>
  <div id="signin" style="display:none">
    <p>Lyq is not allowed to access your Twitter account. <button id="signinButton">Sign in</button></p>
  </div>
  <div id="signout" style="display:none">
    <p><button id="signoutButton">Sign out</button></p>
  </div>
  <div id="main">
    <form>
      <fieldset>
        <legend>Tweet options</legend>
        <div class="entry">
          <label>Tweets with URL</label>
          <input type="checkbox" name="tweeturi"/>
        </div>
        <div class="entry">
          <label>Hashtag</label>#
          <input type="text" name="hashtag"/>
        </div>
      </fieldset>
      <h2>Advanced settings</h2>
      <fieldset>
        <legend>Bit.ly configuration</legend>
        <div class="entry">
          <label>Account</label>
          <input type="text" name="bitly_login"/>
        </div>
        <div class="entry">
          <label>API key</label>
          <input type="text" name="bitly_apiKey"/>
        </div>
      </fieldset>
      <div>
        <input id="saveButton" type="button" value="Save"/>
        <input id="loadButton" type="button" value="Reset"/>
        <input id="resetButton" type="reset" value="Reset to default"/>
        <span id="message"></span>
      </div>
    </form>
  </div>
  <div>
    <p>Visit <a href="http://fukuchi.org/works/lyq/index.en.html">Lyq's page</a>.</p>
  </div>
</body>
</html>
